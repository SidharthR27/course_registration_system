{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Course</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css">
    <link rel="stylesheet" type="text/css" href="{% static 'course/register_course.css' %}">
</head>

<body>
    <h1>Register for the "{{ title }}" course</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" name="name" placeholder="Steven Rogers" required>
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="stevenrogers@gmail.com" required>
        <button type="submit">Register</button>
    </form>
</body>

</html>
